<h2>Mercadotecnia</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{merc.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevomerca" ng-click="merc.nuevoMerca()">
		 {{merc.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		
		<div class="collapse" id="collapseExample">
			<form class="form-horizontal" role="form" data-parsley-validate>
		  	<div class="well">	    
			    <div class="row">
						<div class="col-sm-12">	
					<div class="row">
					<!-- <div class="col-sm-4">
						    <label>Nombre</label>
					    	<input type="text" class="form-control" placeholder="Nombre" ng-model="merc.merca.nombre" required>
					    </div>-->
					    <div class="col-sm-4">
						    <label>Titulo</label>
					    	<input type="text" class="form-control" placeholder="Titulo" ng-model="merc.merca.titulo" required>
					    </div>
					    <div class="col-sm-6">
						    <label>Imagen</label>
					    	<input type="text" class="form-control" placeholder="Imagen" ng-model="merc.merca.imagen" required>
					    </div>
					    
			    	</div>
			    	<br/>
                      <div class="row">
			    	 <div class="col-sm-8">
					    <div  id="summernote" ng-model="merc.merca.nota" ></div>
			    	</div>
			    	</div>
			    	</div>
			    </div>  
			    </div> 
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="merc.guardar(merca)" value="Enviar" class="btn btn-primary" ng-show="merc.action">
						<input type="submit" ng-click="merc.actualizar(merca)" value="Actualizar" class="btn btn-primary" ng-show="!merc.action">	

					</div>
				</div>
				  
		  </form>
		</div>
	</div>
</div>
<br/>
<div class="well padding-10" ng-repeat="merca in merc.mercas">

							<div class="row">
								<div class="col-md-4">
									<img ng-src="{{merca.imagen}}" class="img-responsive" alt="img">
								
								</div>


								<div class="col-md-8 padding-left-0">
									<h3 class="margin-top-0"><p>{{merca.titulo}}</p><br><small class="font-xs"><i>Publicado Por <a href="javascript:void(0);">	{{merca.nombre}}</a></i></small></h3>
									
										<h4 ng-bind-html="merca.nota"></h4>
									<a class="btn btn-primary" ng-click="merc.editar(merca._id)" > Editar </a>
									<a class="btn btn-danger" ng-click="merc.cambiarEstatus(merca._id)" > Desactivar </a>
								</div>
							</div>
							</div>
