<h2>Tickets</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{tick.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevodepartamento" ng-click="tick.nuevoDepartamento()">
		 {{tick.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		
		<div class="collapse" id="collapseExample">
			<form class="form-horizontal" role="form" data-parsley-validate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-12">		 			  
					    <div class="col-sm-4">
						<label>Departamento</label>
						<select class="form-control select2" placeholder="Seleccione" ng-model="tick.ticket.departamento_id">
						  <option ng-repeat="departamento in tick.departamentos" value="{{departamento._id}}">
						  	{{departamento.nombre}}
						  </option>
						</select>
					</div>	





					<div class="row">
					     <div class="col-sm-8">
					    <label>Redactar Nota</label>
					    <textarea class="form-control" placeholder="Redactar Nota" ng-model="tick.ticket.nota"></textarea>
			    	</div>
			    	</div>
			    	</div>
			    </div>  
			    </div> 
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="tick.guardar(ticket)" value="Enviar" class="btn btn-primary" ng-show="tick.action">
						<!--<input type="submit" ng-click="tick.actualizar(ticket)" value="Actualizar" class="btn btn-primary" ng-show="!tick.action">	-->

					</div>
				</div>
				  
		  </form>
		</div>
	</div>
</div>
<br/>



<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
                <thead>
                	<tr>
					<th width="20%"><div class="text-center">Departamento</div></th>
					<!--<th width="20%"><div class="text-center">Responsable </div></th>-->
					<th width="40%"><div class="text-center">Descripci√≥n</div></th>				
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="ticket in tick.tickets">
			    <td> {{tick.getDepartamento(ticket.departamento_id)}}</td>

			    <!--<td>{{ticket.responsable}}</td>-->
			    <td>{{ticket.nota}}</td>

			    <td>
				    <div class="text-center">
				    	<span ng-if="ticket.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!ticket.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <!--<li><a href="#" ng-click="tick.editar(ticket._id)"><i class="fa fa-pencil"></i> Editar</a></li>-->
							  <li><a href="#" ng-click="tick.cambiarEstatus(ticket._id)"><i class="fa fa-trash"></i> Desactivar</a></li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
