<h2>Categorias de Articulos</h2>
<div class="row">
	<div class="col-sm-12">
	<a class="btn btn-{{cate.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevocategoriasart" ng-click="cate.nuevoCategoriasArt()">
		 {{cate.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
	<div class="collapse" id="collapseExample">
			<form class="form-horizontal" role="form" data-parsley-validate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-12">			 			  
					  	
					    <div class="col-sm-4">
						    <label>Nombre</label>
					    	<input type="text" class="form-control" placeholder="Nombre" ng-model="cate.categoriasArt.nombre">
					    </div>
					    </div>
			    	</div>
			    </div>  
				<div class="row">
					<div class="col-sm-12 file_button_container" >
						<input type="submit" ng-click="cate.guardar(categoriasArt)" value="Guardar" class="btn btn-primary" ng-show="cate.action">
						<input type="submit" ng-click="cate.actualizar(categoriasArt)" value="Actualizar" class="btn btn-primary" ng-show="!cate.action">	

					</div>
				</div>
				  
		  </form>
		</div>
		</div>
	</div>
<br/>



<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
      <thead>
      	<tr>   
      	            <th width="5%"><div class="text-center">No.</div></th>
					<th width="20%"><div class="text-center">Nombre</div></th>
				
					<!--<th width="25%"><div class="text-center">Fecha </div></th>-->
					
				
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="categoriasArt in cate.categoriasArts">
			    <td>{{$index+1}}</td>
			    <td>{{categoriasArt.nombre}}</td>		 
			   
			    <!--<td>{{categoria.fecha}}</td>-->
			 

			    <td>
				    <div class="text-center">
				    	<span ng-if="categoriasArt.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!categoriasArt.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="cate.editar(categoriasArt._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							  <li><a href="#" ng-click="cate.cambiarEstatus(categoriasArt._id)"><i class="fa fa-trash"></i> Desactivar</a></li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
