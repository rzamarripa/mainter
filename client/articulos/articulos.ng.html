<h2>Articulos</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{art.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="nuevoarticulos" ng-click="art.nuevoArticulos()">
		 {{art.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		
		<div class="collapse" id="collapseExample">
			<form class="form-horizontal" role="form" data-parsley-validate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-12">		 			  
					    <div class="col-sm-4">
						    <label>Nombre</label>
					    	<input type="text" class="form-control" placeholder="Nombre" ng-model="art.articulo.nombre" required>
					    </div>
					     <div class="col-sm-6">
					    <label>Descripción</label>
					    <textarea class="form-control" placeholder="Descripción" ng-model="art.articulo.descripcion"></textarea>
			    	</div>
					     
			    	</div>
			    </div>  
			    </div> 
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="art.guardar(articulo)" value="Guardar" class="btn btn-primary" ng-show="art.action">
						<input type="submit" ng-click="art.actualizar(articulo)" value="Actualizar" class="btn btn-primary" ng-show="!art.action">	
					</div>
				</div>
				  
		  </form>
		</div>
	</div>
</div>
<br/>



<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
                <thead>
                	<tr>
					<th width="20%"><div class="text-center">Nombre</div></th>
					<th width="20%"><div class="text-center">Fecha </div></th>
					<th width="40%"><div class="text-center">Descripcion</div></th>
										
					
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="articulo in art.articulos">
			    <td>{{articulo.nombre}}</td>
			    <td>{{articulo.fecha | date:"dd-MM-yyyy"}}</td>
			    <td>{{articulo.descripcion}}</td>

			    <td>
				    <div class="text-center">
				    	<span ng-if="articulo.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!articulo.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="art.editar(articulo._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							  <li><a href="#" ng-click="art.cambiarEstatus(articulo._id)"><i class="fa fa-trash"></i> Desactivar</a></li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
